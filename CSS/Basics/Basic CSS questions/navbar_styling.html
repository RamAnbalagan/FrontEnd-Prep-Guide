<!-- 
    Given a side menu bar with the following markup to start off .
    Style it so that , you end up with what looks like ./navbar.png

    <ul class="side-menu">
    <li> <a href="#"> Home </a></li>
    <li> <a href="#"> About </a></li>
    <li> <a href="#"> Services </a></li>
    <li> <a href="#"> Contact </a></li>
    </ul>

    the nav bar should be floating and as we scroll it should not go away!
  -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu Styling</title>
  <style>
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .navbar {
      list-style: none;
      margin: 0;
      padding: 0;
      background: lightblue;
      border-radius: 5px;
      overflow: auto;
    }

    .navbar li {
      float:left;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px 20px;
    }
    .navbar li a:hover {
      background : cyan;
      color: #333;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li> <a href="#"> Home </a></li>
    <li> <a href="#"> About </a></li>
    <li> <a href="#"> Services </a></li>
    <li> <a href="#"> Contact </a></li>
  </ul>
</body>
</html>
